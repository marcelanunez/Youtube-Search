<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <style>
     #content,
     #authorize-button,
     #singout-button{
       display: none;
     }
   </style>
  <title>Youtube Search</title>
</head>
<body>
<nav class="black">
  <div class="nav-wrapper">
    <div class="container">
      <a href="#!" class="brand-logo"> Youtube Channel Data
      </a>
    </div>
  </div>
</nav>
<br>
<section>
  <div class="container">
    <p>Login with Google</p>
    <button class="btn red" id="authorize-button">Log in</button>
    <button class="btn red" id="singout-button">Log Out</button>
    <div id="content">
      <div class="row">
        <div class="col s6">
          <form id="channel-form">
            <div class="input-field col s6">
              <input type="text" placeholder="Enter Channel Name" id="channel-input">
              <input type="submit" class="btn grey lighten-2" value="Get Channel Data">
            </div>
          </form>
        </div>
        <div id="channel-data" class="col s6">
        </div>
      </div>
      <div class="row" id="video-container">

      </div>
    </div>
  </div>
</section>
  <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if(this.readyState === 'complete') this.onload()">
    </script>
</body>
</html>
